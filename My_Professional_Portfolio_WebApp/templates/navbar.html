<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --navbar-bg: #0d6efd;
            --navbar-text-color: #ffffff;
            --navbar-hover-color: #e9ecef;
            --navbar-active-color: #ffc107;
            --transition-speed: 0.4s;
        }

        .navbar {
            background-color: var(--navbar-bg);
            padding: 0.8rem 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--navbar-text-color);
            transition: color var(--transition-speed);
        }

        .navbar-brand:hover {
            color: var(--navbar-active-color);
        }

        .nav-link {
            color: var(--navbar-text-color);
            font-size: 1rem;
            margin-right: 1rem;
            position: relative;
            transition: color var(--transition-speed);
        }

        .nav-link:hover {
            color: var(--navbar-hover-color);
        }

        .nav-link.active {
            color: var(--navbar-active-color);
            font-weight: bold;
            text-decoration: underline;
        }

        .navbar-toggler {
            border: none;
        }

        .navbar-toggler-icon {
            filter: invert(1);
        }

        @media (max-width: 992px) {
            .nav-link {
                text-align: center;
                margin-right: 0;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'Index' %}">Shams Ur Rehman</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a
                            class="nav-link {% if request.resolver_match.url_name == 'Index' %}active{% endif %}"
                            href="{% url 'Index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link {% if request.resolver_match.url_name == 'about_us' %}active{% endif %}"
                            href="{% url 'about_us' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link {% if request.resolver_match.url_name == 'projects' %}active{% endif %}"
                            href="{% url 'projects' %}">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link {% if request.resolver_match.url_name == 'experience' %}active{% endif %}"
                            href="{% url 'experience' %}">Experience</a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link {% if request.resolver_match.url_name == 'education' %}active{% endif %}"
                            href="{% url 'education' %}">Education</a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link {% if request.resolver_match.url_name == 'certifications' %}active{% endif %}"
                            href="{% url 'certifications' %}">Certifications</a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}"
                            href="{% url 'contact' %}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link {% if request.resolver_match.url_name == 'resume' %}active{% endif %}"
                            href="{% url 'resume' %}">Resume</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
